<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <h4>Formify</h4>
        <div class="list">
            <a href="" class="welcome">Administrator</a>
            <a href="" class="sign">Log Out</a>
        </div>
    </nav>

    <div class="dashboard">
        <h1>Create Form</h1>
    </div>


    <form action="" class="form">
        <div class="input">
            <label for="name">Form Name</label>
            <input type="text">
        </div>
        <div class="input">
            <label for="name">Form Slug</label>
            <input type="text">
        </div>
        <div class="input">
            <label for="name">Description</label>
            <textarea name="" id=""></textarea>
        </div>
        <div class="input">
            <label for="name">Allowed Domain</label>
            <input type="text">
        </div>
        <div class="text">
            <p>Separate domains using comma ",". Ignore for public access.</p>
        </div>
        <div class="text">
            <input type="checkbox" name="" id="" role="switch">
            <label for="">Limit to 1 Response</label>
        </div>
        <button>
            Save
        </button>
    </form>


</body>
</html>
